<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7563b17235.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css”>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 pt-3">
                <img src="pics/logo lancelot.svg" alt="logo lancelot" style="width: 150px; height: 50px; margin-left: 3.5rem;">
            </div>
            <div class="col-6 pt-3">
                <input class="shadow p-3 mb-4 bg-white rounded col-12" type="text" placeholder="Search jobs" style="width: 40rem; height: 2.5rem; margin-top: 0.4rem; padding-left: 1rem; border-radius: 7px; border-style: none; font-family: 'DM Sans';">
                <!-- <i class="fa-solid fa-magnifying-glass" style="background-color: aqua; z-index: -1; margin-left: -2rem;"></i> -->
            </div>
            <div class="col-1" id="findajob" style="padding-top: 1.9rem;">
                <i class="fa-solid fa-briefcase" style="font-size: 15px;"></i>
                <a href="" style="color: black; font-family: 'DM Sans'; font-size: 15px; text-decoration: none;">Find a job</a>
            </div>
            <div class="col-2" id="readarticles" style="padding-top: 1.9rem">
                <i class="fa-solid fa-newspaper" style="font-size: 15px;"></i>
                <a href="" style="color: black; font-family: 'DM Sans'; font-size: 15px; text-decoration: none;">Read Articles</a>
            </div>
            <div class="col-1 pt-3">
                <!-- disini harusnya ada masukin profile circle, tapi bingung how!!  -->
            </div>
        </div>
        <div class="row">
            <div class="col-11" style="background-color: #516ed7d8; height: 20rem; margin-top: 2rem; margin-left: 2.7rem; width: 84rem; ">
                <div class="dot" style="border-style: none; width: 9.5rem; height: 9.5rem; border-radius: 100px; background-color: rgb(179, 179, 179); margin-top: 15rem; margin-left: 3rem; cursor: pointer;"></div>
            </div>
            <div class="col-12" style="background-color: whitesmoke; height: 9rem; z-index: -1; width: 84rem; margin-left: 2.7rem;">
                <p class="freelancername" style="font-family: 'DM Sans'; z-index: 1000; margin-left: 19rem; margin-top: 0.8rem; font-size: 26px; font-weight: 600; background-color: none; width: 10rem;">John Doe</p>
                <p class="freelanceremail" style="font-family: 'DM Sans'; z-index: 1000; margin-left: 19rem; margin-top: -1rem; font-size: 15px; font-weight: 400; background-color: none; width: 10rem;">johndoe@gmail.com</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="profile-contactinfo" style="margin-top: 3rem; margin-bottom: 2rem; margin-left: 2rem;">
                    <div class="contact-info" style="border-style: solid; height: 20rem; border-radius: 15px; border-color: rgb(179, 179, 179);">
                        <p class="phonenum" style="margin-left: 3.5rem;margin-top: 1.5rem; font-family: 'DM Sans';"><i class="fas fa-phone fa-flip-horizontal" style="margin-right: 1rem;"></i> 0812 3456 789</p>
                        <p class="linkedin" style="margin-left: 3.5rem;margin-top: 1rem; font-family: 'DM Sans';"><i class="fab fa-linkedin" style="margin-right: 1rem;"></i> JohnDoe</p>
                        <p class="freelanceremail" style="margin-left: 3.5rem;margin-top: 1rem; font-family: 'DM Sans';"><i class="fas fa-envelope" style="margin-right: 1rem;"></i> johndoe@gmail.com</p>
                        <button class="btn btn-primary btn-block" style="background-color: #516ed7d8; width:10rem; border-radius: 50px; margin-left: 4.2rem; margin-top: 1rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); border-color: #516ed7d8;">PORTFOLIO</button>
                        <div id="ratingnum" class="col-4" style="background-color: none; margin-left: 2.3rem;">
                            <h2 style="font-family: 'DM Sans'; width: 4rem; font-size: 47px; margin-left: 0rem; margin-top: 2rem; font-weight: 300;">5.0</h2>
                        </div>
                        <div  id="ratingstar" class="col-6" style="background-color: none; margin-top: -4rem; margin-left: 7rem; font-family: 'DM Sans';">
                            <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                            <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                            <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                            <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                            <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                            <p>23 reviews</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="border-style: solid; width: 18.8rem; margin-left: 2rem; height: 26.5rem; border-radius: 15px; border-color: rgb(179, 179, 179);">
            <div class="col-md-3">
                <div class="profile-settings" style="margin-top: 3rem; margin-bottom: 2rem; margin-left: 1rem; background-color: none; width: 15rem; font-family: 'DM Sans';">
                    <ul class="list-group">
                        <button class="btn btn-primary btn-block" style="border-style: solid; background: none; color: black; border-color: rgb(179, 179, 179); text-align: left;">Favorites</button>
                        <button class="btn btn-primary btn-block" style="border-style: solid; background: none; color: black; border-color: rgb(179, 179, 179); text-align: left;">Ongoing Jobs</button>
                        <button class="btn btn-primary btn-block" style="border-style: solid; background: none; color: black; border-color: rgb(179, 179, 179); text-align: left;">Work History</button>
                    </ul>
                    <h3 style="background-color: none; font-size: 22px; text-align: center; margin-top: 1.5rem; font-weight: 600;">Account Settings</h3>
                    <ul class="list-group">
                        <button class="btn btn-primary btn-block" style="border-style: solid; background: none; color: black; border-color: rgb(179, 179, 179); text-align: left; margin-top: 1rem;">Edit Profile</button>
                        <button class="btn btn-primary btn-block" style="border-style: solid; background: none; color: black; border-color: rgb(179, 179, 179); text-align: left;">Settings & Privacy</button>
                        <button class="btn btn-primary btn-block" style="border-style: solid; background: none; color: black; border-color: rgb(179, 179, 179); text-align: left;">Support</button>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
